languageCode = "fr-fr"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "2 Jan 2006"
  dateformShort   = "2 Jan"
  dateformNum     = "01-02-2006"
  dateformNumTime = "01-02-2006 15:04"

  # Subtitle for home
  homeSubtitle = "On aura votre <strike>dra</strike> peau"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "Club de hacking dédiés aux hackeurs qui souhaitent hacker"
  keywords = "homepage, blog"
  images = [""]

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"


[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Les Pires Hat"
    subtitle = "On aura votre (dra)peau"
